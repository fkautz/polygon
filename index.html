<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script href="bower_components/webcomponentsjs/webcomponents.js"></script>

    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html"/>
    <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html"/>
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html"/>
    <link rel="import" href="bower_components/core-icons/core-icons.html"/>
    <link rel="import" href="bower_components/core-icons/social-icons.html"/>
    <link rel="import" href="bower_components/core-item/core-item.html"/>
    <link rel="import" href="bower_components/core-menu/core-menu.html"/>
    <link rel="import" href="bower_components/paper-dropdown/paper-dropdown.html"/>
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html"/>
    <link rel="import" href="bower_components/paper-item/paper-item.html"/>
    <link rel="import" href="bower_components/paper-input/paper-input.html"/>
    <link rel="import" href="bower_components/paper-menu-button/paper-menu-button.html"/>
    <link rel="import" href="bower_components/paper-button/paper-button.html"/>
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <style>
        body {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body fullbleed vertical layout unresolved>
<core-header-panel mode="waterfall-tall" flex>
    <core-toolbar id="mainheader">
        <paper-menu-button>
            <paper-icon-button icon="social:notifications" noink></paper-icon-button>
            <paper-dropdown class="dropdown">
                <core-menu class="menu">
                    <paper-item>Minio 1.2 is now available!</paper-item>
                    <paper-item center-justified flex>
                        <paper-button raised flex>Update Minio</paper-button>
                    </paper-item>
                </core-menu>
            </paper-dropdown>
        </paper-menu-button>
        <span flex>Minio Object Storage</span>
        <paper-input label="Search"></paper-input>
        <paper-icon-button id="searchbutton" icon="search"></paper-icon-button>
    </core-toolbar>
    <core-drawer-panel>
        <div drawer>
            <core-menu selected="1">
                <core-item icon="visibility" label="Status"></core-item>
                <core-item icon="add-circle" label="Create Bucket"></core-item>
            </core-menu>
        </div>
        <div main>
            <header>
                <h1>
                    Create Bucket and Generate Access Key
                </h1>

		<polymer-element name="paper-submit" extends="button" noscript>
		  <template>
		    <core-style ref="controls"></core-style>
		    <style>
		      :host {
		      background: transparent;
		      border: 0;
		      padding: 0;
		      font-size: inherit;
		      }
		      paper-button {
		      text-transform: none;
		      }
		    </style>
		    <paper-button raised><content></content></paper-button>
		  </template>
		</polymer-element>

                <p>
                    Instructions to create a bucket and generate access key go here. Add requirements and restrictions.
                </p>
		<div id="content">
		  <form action="/bucket" method="post">
		    <div>
		      <paper-input-decorator label="Bucket Name" style="width:14em" error="A name should be provided!" class="invalid">
			<input type="text" name="bucketname" is="core-input" maxlength="25" required>
		      </paper-input-decorator>
                      <!--<paper-input label="Bucket Name" style="width:14em"></paper-input>-->
                    </div>
		    <button type="submit" is="paper-submit">Create Bucket</button>
		    <!--<paper-button raised>Create Bucket</paper-button>-->
		  </form>
		  <form action="/access" method="post">
		    <div>
		      <paper-input-decorator label="Your Name" style="width:14em" error="A name should be provided!" class="invalid">
			<input type="text" name="username" is="core-input" maxlength="25" required>
		      </paper-input-decorator>
		    </div>
		    <button type="submit" is="paper-submit">Generate Access Key</button>
		  </form>
		</div>
            </header>
        </div>
    </core-drawer-panel>
</core-header-panel>
</body>
</html>
